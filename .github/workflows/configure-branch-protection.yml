name: Configure Branch Protection

on:
  push:
    branches:
      - main
      - chore/day1-boot
  workflow_dispatch:

jobs:
  protect-main:
    name: Apply Branch Protection
    runs-on: ubuntu-latest
    permissions:
      contents: write
      administration: write
      issues: write
    steps:
      - name: Configure branch protection for main
        uses: actions/github-script@v7
        with:
          script: |
            const requiredChecks = [
              'Typecheck / Placeholder Typecheck',
              'Lint / Placeholder Lint',
              'Tests / Placeholder Tests',
              'Build / Placeholder Build'
            ];

            let statusMessage = '';
            let branchProtectionResult = null;

            try {
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main',
                required_status_checks: {
                  strict: true,
                  checks: requiredChecks.map(context => ({ context }))
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_linear_history: false,
                allow_fork_syncing: true,
                require_conversation_resolution: true
              });

              const { data: branch } = await github.rest.repos.getBranch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main'
              });

              branchProtectionResult = branch;
              statusMessage = `Branch protection updated successfully. main protected = ${branch.protected}`;
            } catch (error) {
              statusMessage = `Failed to update branch protection: ${error.status} ${error.message}`;
              core.setFailed(statusMessage);
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 2,
              body: statusMessage
            });

            if (branchProtectionResult) {
              const reportBranch = 'reports/branch-protection';
              const refName = `heads/${reportBranch}`;

              let baseSha;
              try {
                const ref = await github.rest.git.getRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: refName
                });
                baseSha = ref.data.object.sha;
              } catch (error) {
                if (error.status === 404) {
                  const mainRef = await github.rest.git.getRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: 'heads/main'
                  });
                  baseSha = mainRef.data.object.sha;
                  await github.rest.git.createRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `refs/${refName}`,
                    sha: baseSha
                  });
                } else {
                  throw error;
                }
              }

              const reportPath = 'reports/branch-protection-status.json';
              const reportContent = Buffer.from(
                JSON.stringify(
                  {
                    generatedAt: new Date().toISOString(),
                    branch: branchProtectionResult.name,
                    protected: branchProtectionResult.protected,
                    requiredChecks: branchProtectionResult.protection?.required_status_checks ?? null
                  },
                  null,
                  2
                )
              ).toString('base64');

              await github.rest.repos.createOrUpdateFileContents({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: reportPath,
                message: 'chore: update branch protection status report',
                content: reportContent,
                branch: reportBranch,
                sha: undefined
              });
            }

            core.info('Branch protection configuration attempted.');
